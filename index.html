<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
<link rel="stylesheet" href="style.css"></link>
</head>
<body>
<img id="eagle" src="eagle1.jpg">
<div id="words">
<h3 id="title1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
<h3>You <em>know</em> you want to.</h3>

<h2>Let's do this!</h2>
<form>
<fieldset>
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name"></input>

<label for="email">Email:</label>
<input type="email" id="email" name="email"></input>

<label for="password">Password:</label>
<input type="password" id="password" name="password"></input>
<button type="submit">Create Account</button>
<h4>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign in.</a></h4>
</fieldset>

<fieldset>
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name"></input>

<label for="phone">Phone Number:</label>
<input type="number" id="phone" name="phone"></input>

<label for="confirm_password">Confirm Password:</label>
<input type="password" id="confirm_password" name="password"></input>
</fieldset>
</form>
</div>
</body>
</html>
