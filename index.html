</div>
<div id="words">
<h3 id="title1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
<h3>You <em>know</em> you want to.</h3>

<h2>Let's do this!</h2>
<form action="/action_page.php">
<div id="inputs">
<fieldset>
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name" required placeholder=" "></input>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required placeholder="email@website.com"></input>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required placeholder=" " minlength="8"></input>
</fieldset>

<fieldset>
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name="last_name" required placeholder=" "></input>

<label for="phone">Phone Number:</label>
<input type="number" id="phone" name="phone" required placeholder="(000)000-0000"></input>

<label for="confirm_password">Confirm Password:</label>
<input type="password" id="confirm_password" name="password" required placeholder=" "></input>
</fieldset>
</div>
<button type="submit" onclick="check_password()">Create Account</button>
</form>
<p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign in.</a></p>
</div>
