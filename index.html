<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">    </link>
</head>
<body>
<h3>This is not a real online service! You know you need something
    like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started    </h3>
    <h3>You <em>know</em> you want to.</h3>
    
    <h2>Let's do this!</h2>
    <form action="example.com" method="post">
        
<fieldset>
<div class="help">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname">    
</div>

<div class="help">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname">
</div>
</fieldset>

<fieldset>
<div class="help">
    <label for="email">Email:</label>
    <input type="email" id="email"></input>
</div>
<div class="help">
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone"></input>
</div>
</fieldset>

<fieldset>
    <div class="help">
    <label for="password">Password:</label>
    <input type="password" id="password"></input>
    </div>
    <div class="help">
    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" id="confirmpassword"></input>
    </div>
</fieldset>

<button type="submit">Create Account</button>
<h4>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign in</a></h4>
</form>

</body>
</html>
